<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<main>
		<h1>Tic Tac Toe</h1>
		<table class="board">
			<tr>
				<td>
					<div id="0" class="square left top">
					</div>
				</td>
				<td>
					<div id="1" class="square top v-middle">
					</div>
				</td>
				<td>
					<div id="2" class="square right top">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="3" class="square left h-middle">
					</div>
				</td>
				<td>
					<div id="4" class="square v-middle h-middle">
					</div>
				</td>
				<td>
					<div id="5" class="square right h-middle">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="6" class="square left bottom">
					</div>
				</td>
				<td>
					<div id="7" class="square bottom v-middle">
					</div>
				</td>
				<td>
					<div id="8" class="square right bottom">
					</div>
				</td>
			</tr>
		</table>
		<div id="messageBox">Pick a square!</div>
		<div class="controls">
			<button class="button" onclick="resetGame()">Play Again</button>
			<select name="level" id="difficulty">
				<option value="beginner" selected>Beginner</option>
				<option value="master">Master</option>
			</select>
		</div>
	</main>
	<script src="./game.js"></script>
</body>

</html>
